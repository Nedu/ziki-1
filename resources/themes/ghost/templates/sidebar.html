<style>
  @import url("https://fonts.googleapis.com/css?family=Lato");

  :root {
    --ziki-purple: #280966;
  }

  /* ---------------------------------------------------
      SIDEBAR STYLE
  ----------------------------------------------------- */
  .sidebar-container {
    background: rgba(255, 255, 255, 0);
    color: #fff;
    position: absolute;
    top: 0;
    z-index: 2;
  }

  .sidebar-container.sidebar-shown {
    min-height: 100%;
    background: linear-gradient(180deg, #973793 0%, rgba(134, 64, 131, 0) 100%),
      #3b0e75;
  }

  .sidebar-logo {
    display: none;
  }

  .sidebar-shown .sidebar-logo {
    display: initial;
  }

  .sidebar-shown .owner-info {
    display: none;
  }

  .sidebar-close {
    display: none;
  }

  .sidebar-shown .sidebar-close {
    display: initial;
    border: none;
    font-size: 3em;
    padding: 0 0.3em;
    color: #fff;
    background: rgba(255, 255, 255, 0);
  }

  .side-trigger {
    background: var(--ziki-purple);
    color: #fff;
  }

  .sidebar-shown .side-trigger {
    display: none;
  }

  #sidebar.shown {
    display: block;
  }

  #sidebar {
    display: none;
  }

  #sidebar ul li a {
    padding: 10px;
    font-size: 1.7em;
    font-weight: bold;
    font-family: "Lato", sans-serif;
    display: block;
    color: #fff;
    text-decoration: none;
  }

  #sidebar ul li a:hover {
    color: var(--ziki-purple);
  }

  #sidebar ul li.shown > a,
  a[aria-expanded="true"] {
    color: #fff;
    background: #6d7fcc;
  }

  a[data-toggle="collapse"] {
    position: relative;
  }

  .dropdown-toggle::after {
    display: block;
    position: absolute;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
  }

  .side-content {
    display: flex;
    align-items: center;
    flex-direction: column;
  }

  .profile-pic {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 1.5px solid #280a66;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    /*background: url(); */
    /*display: inline-block;*/
    margin-bottom: 15px;
    margin-top: -10px;
    background: #280a66;
  }

  .owner-name {
    font-style: italic;
    font-weight: bold;
    color: #280a66 !important;
  }

  .bio {
    color: #280a66 !important;
  }

  .login-button {
    background-color: #280a66 !important;
    padding: 5px 20px;
    color: white !important;
  }

  #sidebar ul {
    margin-top: 60px;
    list-style: none;
    text-align: left;
  }

  #sidebar li {
    margin: 7px;
  }

  .navigation-bar {
    margin-top: 20px;
    margin-bottom: 20px;
  }

  .mobile-login {
    background: #fff;
    color: #8d348f;
    font-weight: bold;
    font-size: 1.7em;
  }

  .sidebar-bubble {
    display: none;
  }

  @media screen and (min-width: 500px) and (max-width: 757px) {
    #sidebar ul {
      margin-top: 0px;
    }

    #sidebar ul li a {
      padding: 4px;
      font-size: 1.1em;
    }

    .mobile-login {
      font-size: 1em;
    }
  }

  @media screen and (min-width: 576px) and (max-width: 767px) {
    #sidebar ul {
      margin-top: 20px;
    }

    #sidebar li {
      margin: 0;
      font-size: 0.8em;
    }

    #sidebar ul li a {
      padding: 5px;
      font-size: 1.2em;
    }

    .mobile-login {
      font-size: 1em;
    }
  }

  @media (min-width: 768px) {
    .sidebar-container {
      width: 25%;
    }

    #sidebar,
    #sidebar.shown {
      display: block;
    }

    .sidebar-container,
    .sidebar-container.sidebar-shown {
      background: #fff;
    }

    .side-trigger {
      display: none;
    }

    .owner-info,
    .sidebar-shown .owner-info {
      display: block;
    }

    #sidebar ul li a {
      color: var(--ziki-purple);
      padding: 4px;
      font-size: 1em;
    }

    #sidebar ul li a:hover {
      background: rgba(40, 10, 102, 0.2);
      border-radius: 0px 10px 10px 0px;
    }

    .mobile-login {
      display: none;
    }

    .sidebar-bubble {
      display: block;
      padding: 10em 0 0 1em;
    }
  }

  @media screen and (min-height: 500px) {
    .sidebar-bubble {
      /* push sidebar bubble further down the page */
      padding-top: 12em;
    }
  }

  @media screen and (min-height: 1000px) {
    .sidebar-bubble {
      /* push sidebar bubble further down the page */
      padding-top: 15em;
    }
  }

  /* beginning of styling for the login modal */
  .login-modal-popup-left-column {
    background: linear-gradient(180deg, #973793 0%, rgba(134, 64, 131, 0) 100%),
      #3b0e75;
    border-top-left-radius: 5px;
    border-bottom-left-radius: 5px;
  }

  .login-modal-popup-right-column {
    background: #ffffff;
    box-shadow: 0px 1px 25px rgba(0, 0, 0, 0.25);
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
  }

  .login-modal-border-radius {
    border-radius: 5px;
  }

  .ziki-Welcome-msg {
    font-family: Lato;
    font-style: normal;
    font-weight: bold;
    font-size: 36px;
    line-height: normal;
  }

  .ziki-about-msg {
    font-family: Lato;
    font-style: normal;
    font-weight: 500;
    font-size: 16px;
    line-height: normal;
  }

  .login-msg {
    font-family: Lato;
    font-style: normal;
    font-weight: 500;
    font-size: 14px;
    line-height: normal;
    letter-spacing: 0.1em;
    color: #111;
  }

  .login-dialog {
    padding: 30px;
    padding-top: 100px;
    padding-bottom: 50px;
    box-sizing: border-box;
  }

  .google-signin-btn {
    cursor: pointer;
    background: #ffffff;
    box-shadow: 0px 1px 20px rgba(0, 0, 0, 0.25);
    border-radius: 10px;
  }

  .facebook-signin-btn {
    cursor: pointer;
    background: #ffffff;
    box-shadow: 0px 1px 20px rgba(0, 0, 0, 0.25);
    border-radius: 10px;
    margin-top: 25px;
  }

  .width-250px {
    width: 250px;
  }

  .bottom-msg {
    font-family: Lato;
    font-style: normal;
    font-weight: normal;
    font-size: 9px;
    line-height: normal;
    text-align: justify;
    color: #111;
  }

  .bio-text {
    color: #000000;
  }

  .auth-link {
    text-decoration: none;
    color: #111;
  }

  .auth-link:hover {
    text-decoration: none;
    color: #111;
  }

  .greetings {
    margin-top: 70px;
  }

  .modal-dialog-container {
    margin: 150px auto;
  }

  .logo {
    padding-left: 70px;
    margin-top: 50px;
  }

  .modal-close-button {
    display: none;
  }

  .bg-purple {
    background-color: #8d348f;
    border-radius: 0 5px 5px 0;
    width: 20%;
    line-height: 2;
    padding: 0.5rem;
  }

  .email-login {
    align-items: center;
    padding-left: 0.5rem;
  }

  .width-100pc {
    width: 100%;
  }

  .no-border {
    border: none;
  }

  .magic-msg {
    margin: 3rem auto 3rem auto;
    width: 250px;
  }

  @media only screen and (max-width: 767px) {
    /* modal styling For mobile phones: */
    .modal-close-button {
      display: initial;
    }

    #modalLoginForm,
    #modalLoginForm .modal-content {
      /* bootstrap sets background of .modal-content */
      /* so it must also be overridden along with #modalLoginForm */
      background: -webkit-linear-gradient(
          180deg,
          #973793 0%,
          rgba(134, 64, 131, 0) 100%
        ),
        #3b0e75 !important;
    }

    #modalLoginForm .modal-content {
      border: none;
    }

    .login-modal-popup-left-column {
      background: transparent;
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
    }

    .login-modal-popup-right-column {
      width: 87%;
      margin: auto;
      background: rgba(255, 255, 255, 0.26);
      box-shadow: 0px 1px 25px rgba(0, 0, 0, 0.25);
      border-radius: 20px;
    }

    .login-dialog {
      padding: 50px 30px;
      box-sizing: border-box;
    }

    .greetings {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .logo {
      margin-top: 0px;
      box-sizing: border-box;
    }

    .modal-dialog-container {
      margin: 100px auto;
    }

    .login-msg {
      font-family: Lato;
      font-style: normal;
      font-weight: 500;
      font-size: 14px;
      line-height: normal;
      margin-bottom: 20px;
      letter-spacing: 0.1em;
      color: #ffffff;
    }

    .bottom-msg {
      font-family: Lato;
      font-style: normal;
      font-weight: normal;
      font-size: 9px;
      line-height: normal;
      text-align: justify;
      color: #ffffff;
    }
  }

  @media screen and (min-width: 768px) {
    /* login modal for tabs */
    .modal-content {
      width: 125%;
      margin: auto;
      left: -12%;
    }
  }

  @media screen and (min-width: 992px) {
    /* login modal for PC */
    .auth-link {
      font-size: 1.4rem;
    }

    .bottom-msg {
      font-size: 0.7rem;
    }
  }
</style>

  <div id="sidebar" class="">

    <!-- side bar menu links -->
    <div class="row">
      <div class="col-12 col-sm-8 mx-md-auto">
        <ul class="pl-0 mt-0">
          <li><a href="/published-posts">Published Posts</a></li>
          <li><a href="/profile">Profile</a></li>
          <li>
            <a
              href="javascript:void(0)"
              data-toggle="modal"
              data-target="#subscribe-here"
              >Subscribe</a
            >
          </li>
          <li>
            <a
              href="javascript:void(0)"
              data-toggle="modal"
              data-target="#unsubscribe-here"
              >Unsubscribe</a
            >
          </li>
          <li><a href="/about">About Ziki</a></li>
          <li><a href="/contact-us">Contact Us</a></li>
        </ul>
      </div>
      <div class="pl-4 col-12">
        <button
          type="button"
          class="mobile-login px-5 px-sm-3 px-md-5 py-2 mt-2 mt-sm-0 mt-md-2 btn btn-primary"
        >
          Login
        </button>
      </div>
    </div>

    <!-- bubble -->
    <div class="row align-items-end sidebar-bubble">
      <div class="col-12">
        <img src="/resources/themes/ghost/assets/img/bubbles.png" alt="" />
      </div>
    </div>
  </div>
</div>
